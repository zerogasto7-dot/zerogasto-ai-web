                <div class="bg-emerald-100 text-emerald-800 p-4 rounded-2xl rounded-tl-none max-w-[85%] shadow-sm">

            <div class="p-4 border-t border-emerald-100 bg-white">
                
                <div class="flex gap-2 mb-3 justify-center">
                    <button onclick="setQuery('Tengo 10 min y: ')" class="text-[11px] bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full hover:bg-emerald-200 border border-emerald-200 transition">âš¡ 10 min</button>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // CONFIGURACIÃ“N
        const API_KEY = "AIzaSyBH8FjvJN8w3_wwKcPhy9xu5cp84lWaMNM"; // Tu llave detectada
        const genAI = new GoogleGenerativeAI(API_KEY);

        // EL CEREBRO DE LA IA
        const instructions = `Eres 'ZeroGasto AI', un sistema de inteligencia culinaria experto en ahorro.
        REGLA: Usa solo los ingredientes mencionados.
        FORMATO:
        - ğŸ² NOMBRE: [Nombre]
        - â±ï¸ TIEMPO: [Minutos]
        - ğŸ“ PASOS: [3 pasos max]
        - ğŸ’° TIP ZEROGASTO: [Ahorro]`;

        const model = genAI.getGenerativeModel({ 
            model: "gemini-1.5-flash",
            systemInstruction: instructions
        });

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        let isProcessing = false;

        // FunciÃ³n global para los botones
        window.setQuery = function(text) {
            userInput.value = text;
            userInput.focus();
        };

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || isProcessing) return;

            isProcessing = true;
            sendBtn.disabled = true;
            appendMessage('user', text);
            userInput.value = '';

            const loadingId = appendMessage('ai', 'Cocinando receta mÃ¡gica... â³');

            try {
                const result = await model.generateContent(text);
                const response = await result.response;
                updateMessage(loadingId, response.text());
            } catch (error) {
                console.error("Error:", error);
                updateMessage(loadingId, "âŒ Error: Revisa que la API Key no tenga restricciones en Google AI Studio.");
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
            }
        }

        function appendMessage(role, text) {
            const id = Date.now();
            const msgDiv = document.createElement('div');
            msgDiv.id = id;
            msgDiv.className = role === 'user' 
                ? "bg-emerald-600 text-white p-4 rounded-2xl rounded-tr-none max-w-[85%] ml-auto shadow-sm animate-fade-in"
                : "bg-white border border-emerald-100 text-slate-700 p-4 rounded-2xl rounded-tl-none max-w-[85%] shadow-sm whitespace-pre-wrap animate-fade-in";
            msgDiv.innerText = text;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        function updateMessage(id, newText) {
            const msgDiv = document.getElementById(id);
            if (msgDiv) msgDiv.innerText = newText;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>

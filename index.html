<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroGasto AI - Tu Asistente de Ahorro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-emerald-50 min-h-screen flex flex-col">

    <header class="bg-emerald-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tight">ZeroGasto <span class="font-light text-emerald-200">AI</span></h1>
            <div id="status-dot" class="h-3 w-3 bg-emerald-300 rounded-full"></div>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col h-[70vh]">
            
            <div id="chat-container" class="flex-grow p-6 overflow-y-auto space-y-4 bg-emerald-50/30">
                <div class="bg-emerald-100 text-emerald-800 p-4 rounded-2xl rounded-tl-none max-w-[80%]">
                    ¡Hola! Soy tu asistente de ZeroGasto. ¿Qué ingredientes tienes a mano o cuál es tu presupuesto de hoy?
                </div>
            </div>

            <div class="p-4 border-t border-emerald-100 bg-white">
                <div class="flex gap-2">
                    <input type="text" id="user-input" 
                        class="flex-grow p-3 border border-emerald-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all"
                        placeholder="Ej: Tengo 2 huevos y arroz, ¿qué cocino?">
                    <button id="send-btn" 
                        class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-xl font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Enviar
                    </button>
                </div>
                <p class="text-[10px] text-emerald-400 mt-2 text-center uppercase tracking-widest">Powered by Gemini 1.5 Flash</p>
            </div>
        </div>
    </main>

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // Configuración - REEMPLAZA CON TU API KEY
        const API_KEY = "AIzaSyBH8FjvJN8w3_wwKcPhy9xu5cp84lWaMNM";
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        let isProcessing = false;

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || isProcessing) return;

            // Bloqueo para evitar Error 429
            isProcessing = true;
            sendBtn.disabled = true;
            appendMessage('user', text);
            userInput.value = '';

            try {
                const result = await model.generateContent(text);
                const response = await result.response;
                appendMessage('ai', response.text());
            } catch (error) {
                console.error("Error:", error);
                appendMessage('ai', "Lo siento, hubo un error de conexión. Inténtalo de nuevo en unos segundos.");
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
            }
        }

        function appendMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = role === 'user' 
                ? "bg-emerald-600 text-white p-4 rounded-2xl rounded-tr-none max-w-[80%] ml-auto shadow-sm"
                : "bg-white border border-emerald-100 text-slate-700 p-4 rounded-2xl rounded-tl-none max-w-[80%] shadow-sm";
            msgDiv.innerText = text;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
